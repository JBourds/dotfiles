# Display
monitor=,preferred,auto,auto

# Programs
$terminal = wezterm
$fileManager = nemo
$menu = wofi --show drun

# Startup
exec-once = $terminal
exec-once = nm-applet &
exec-once = firefox
exec-once = uwsm app
exec-once = swaync
exec-once = hyprpolkitagent
exec-once = systemctl --user enable --now hyprpaper.service
exec-once = systemctl --user start hyprpolkitagent
exec-once = systemctl --user start hyprland-session.target
exec-once = systemctl --user start --now waybar.service

# Environment Variables

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Look and Feel

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    # TODO: Kanagawa color theme
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = no, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

# Input

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

# Example per-device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Keybinds


# I don't like this pneumonic but it is convenient key placement
bind = SUPER, Q, exec, $terminal  
bind = SUPER, K, killactive,
bind = SUPER, E, exec, uwsm stop
# Like the search bar in MacOs
bind = SUPER, SPACE, exec, $menu
bind = SUPER, F, exec, $fileManager

# Moving windows
binde = SUPER, h, movefocus, l
binde = SUPER, l, movefocus, r
binde = SUPER, k, movefocus, u
binde = SUPER, j, movefocus, d
binde = SUPER, n, cyclenext

# Switch workspaces 
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move window to workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Move windows with either the cursor or vim keys
# This works both to move them within a group, as well as across monitors
binddm = SUPER, Control_L, movewindow
bind = SUPER, S, submap, move
submap = move
    # Submap keys
    binde = , h, movewindow, l
    binde = , l, movewindow, r
    binde = , k, movewindow, u
    binde = , j, movewindow, d
    # Generic window control keys
    bind = CTRL, c , submap, reset
    binde = SUPER, h, movefocus, l
    binde = SUPER, l, movefocus, r
    binde = SUPER, k, movefocus, u
    binde = SUPER, j, movefocus, d
    binde = SUPER, n, cyclenext
    bind = SUPER, K, killactive,
submap = reset

# Resize windows with either the cursor or vim keys
binddm = SUPER, ALT_L, resizewindow
bind = SUPER, R, submap, resize
submap = resize
    binde = , l, resizeactive, 10 0
    binde = , h, resizeactive, -10 0
    binde = , k, resizeactive, 0 -10
    binde = , j, resizeactive, 0 10
    bind = CTRL, c , submap, reset
    # Generic window control keys
    bind = CTRL, c , submap, reset
    binde = SUPER, h, movefocus, l
    binde = SUPER, l, movefocus, r
    binde = SUPER, k, movefocus, u
    binde = SUPER, j, movefocus, d
    binde = SUPER, n, cyclenext
    bind = SUPER, K, killactive,
submap = reset

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Windows And Workspaces

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
